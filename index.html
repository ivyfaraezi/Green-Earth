<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </title>Green Earth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f0fdf4]">
    <div class="navbar bg-base-100 shadow-sm bg-[#15803D] text-white">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content absolute left-2 top-12 mt-0 p-2 shadow bg-base-100 rounded-box w-52 z-50 text-green-700">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <p class="btn btn-ghost text-xl ml-0 sm:ml-[135px]">Green Earth</p>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <a class="btn bg-[#FACC15] text-[#15803D] rounded-full border-none mr-0 sm:mr-[135px]">Plant a Tree</a>
        </div>
    </div>
    <section
        class="flex flex-col sm:flex-row justify-between items-center bg-[rgba(207,240,220,1)] sm:h-[383px] sm:px-[135px] px-4 py-8 gap-6">
        <div class="w-full sm:w-auto flex justify-center mb-4 sm:mb-0">
            <img src="assets/hero-leaf1.png" alt="" class="max-w-[120px] sm:max-w-none">
        </div>
        <div class="text-center items-center w-full sm:w-auto">
            <h1 class="text-2xl sm:text-4xl font-bold mb-[8px]">Plant a Tree, Grow a Future</h1>
            <p class="text-[0.875rem]">Join our mission to plant 1 million trees and make the Earth greener for
                future<br>generations.</p>
            <a class="btn bg-[#FACC15] text-[#15803D] rounded-full border-none mt-[24px]">Get Involved</a>
        </div>
        <div class="w-full sm:w-auto flex justify-center">
            <img src="assets/hero-leaf2.png" alt="" class="max-w-[120px] sm:max-w-none">
        </div>
    </section>
    <h1 class="text-2xl sm:text-3xl font-bold mb-4 mt-[40px] sm:mt-[100px] text-center">Choose Your Trees</h1>
    <div id="loading-spinner" class="flex justify-center items-center w-full py-6 hidden">
        <span class="loading loading-infinity loading-xl text-green-700"></span>
    </div>
    <section class="flex flex-col sm:flex-row justify-center items-start gap-6 sm:gap-10 mr-0 sm:mr-[30px] px-2">
        <div class="w-full sm:w-auto mb-6 sm:mb-0 hidden sm:block">
            <h1 class="text-xl font-bold mb-2">Categories</h1>
            <ul id="category-list" class="ml-0 sm:ml-4 space-y-2"></ul>
        </div>
        <div class="block sm:hidden w-full mb-6">
            <select id="category-select" class="select select-ghost w-full">
                <option disabled selected>Pick a category</option>
                <option value="all">All Trees</option>
            </select>
        </div>
        <div id="card-container"
            class="grid grid-cols-1 sm:grid-cols-3 gap-7 w-full sm:w-auto mx-auto sm:mx-0 justify-items-center">

        </div>
        <div
            class="bg-white w-full sm:w-[250px] h-auto sm:h-[739.6px] rounded-lg p-4 sm:p-2 m-0 sm:m-2 flex flex-col shadow-md">
            <h1 class="text-xl sm:text-3xl font-bold mb-2">Your Cart</h1>
            <ul id="cart-items" class="p-2 rounded-lg">

            </ul>
            <hr id="cart-divider" class="border-t border-gray-300 my-4">
            <div id="cart-total" class="font-bold text-base sm:text-lg mt-2"></div>
        </div>
    </section>
</body>
</html>
